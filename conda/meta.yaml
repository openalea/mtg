{% set data = load_setup_py_data() %}

package:
  name: openalea.mtg
  version: {{ data.get('version') }}

source:
  path: ..

build:
  noarch: python
  preserve_egg_dir: True
  number: 2
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python {{PY_VER}}
    - openalea.deploy
  run:
    - python >=3.6
    - openalea.plantgl
    - matplotlib
    - pandas

test:
  requires:
    - pytest
    - path
    - openalea.lpy
  imports:
    - openalea.mtg
  source_files:
    - share/data/**
    - test/**
    - test/data/**
  commands:
    - cd test
    - pytest -v --ignore=test_aml.py  --ignore=test_stat.py

about:
  home: {{ data.get('url') }}
  license: CeCILL-C
  summary: OpenAlea.MTG implements Multiscale Tree Graph datastructure and interfaces

